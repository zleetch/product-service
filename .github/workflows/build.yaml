name: Build Image

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fetch dockerfile
        uses: actions/checkout@v3
        with:
          repository: zleetch/dockerfile
          path: rust/Dockerfile
          ref: main
      - name: Login to github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfile/rust/Dockerfile
          build-args: app_name=server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
